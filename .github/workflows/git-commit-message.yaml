name: Show Pull Request Event

on:
  pull_request:
    branches:
      - main

jobs:
  show:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: steps name
        run: echo "$(git show -s --format=%s)"
